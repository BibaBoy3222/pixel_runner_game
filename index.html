  <style>
    body, html { margin: 0; padding: 0; background: black; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; background: black; }
    #score {
      position: absolute; top: 10px; left: 10px; color: white;
      font: bold 18px monospace; z-index: 10;
    }
    .controls {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 20px; z-index: 10;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      border: 2px solid white; color: white;
      padding: 15px 20px; font-size: 20px; border-radius: 10px;
    }
  </style>
</head>
