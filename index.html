
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: black;
      touch-action: none;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font: bold 18px monospace;
      z-index: 10;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 10;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 10px;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
