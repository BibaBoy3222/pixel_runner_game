
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: black;
      touch-action: none;
    }
    #score, #leaderboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font: bold 18px monospace;
      z-index: 10;
    }
    #leaderboard {
      top: 40px;
      font-weight: normal;
      font-size: 14px;
      white-space: pre;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 10;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 10px;
      touch-action: none;
    }
    #nameInput {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background: black;
      border: 2px solid white;
      color: white;
      font-size: 20px;
      padding: 10px;
    }
    #submitName {
      display: block;
      margin: 10px auto 0;
      background: white;
      color: black;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="leaderboard"></div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>
  <div id="nameInput">
    <div>Enter your name:</div>
    <input type="text" id="playerName" maxlength="12">
    <button id="submitName">Start</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
