
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: black;
      touch-action: none;
    }
    #score, #leaderboard, #coinsDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font: bold 18px monospace;
      z-index: 10;
    }
    #leaderboard { top: 40px; font-weight: normal; font-size: 14px; white-space: pre; }
    #coinsDisplay { top: 70px; }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 10;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 10px;
      touch-action: none;
    }

    #nameInput, #shop {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background: black;
      border: 2px solid white;
      color: white;
      font-size: 18px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #shop h2 { margin-top: 0; }
    .shop-item {
      margin: 5px 0;
    }
    .shop-item button {
      margin-left: 10px;
      font-size: 16px;
    }

    #submitName {
      margin-top: 10px;
      background: white;
      color: black;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="leaderboard"></div>
  <div id="coinsDisplay">Coins: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>

  <div id="nameInput">
    <div>Enter your name:</div>
    <input type="text" id="playerName" maxlength="12">
    <button id="submitName">Start</button>
  </div>

  <div id="shop" style="display: none;">
    <h2>Upgrade Shop</h2>
    <div class="shop-item">Faster Shooting: <span id="shootLvl">0</span>
      <button onclick="buyUpgrade('shootSpeed')">Buy</button></div>
    <div class="shop-item">Faster Movement: <span id="speedLvl">0</span>
      <button onclick="buyUpgrade('moveSpeed')">Buy</button></div>
    <div class="shop-item">Permanent Triple Shot: <span id="tripleLvl">0</span>
      <button onclick="buyUpgrade('tripleShot')">Buy</button></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
